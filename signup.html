<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AI Toolbox</title>
  <link rel="stylesheet" href="../../src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sign Up Container -->
  <section class="auth-section">
    <div class="auth-box">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join the AI Toolbox and boost your studies!</p>
      
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn-primary full">Sign Up</button>
      </form>

      <p class="auth-switch">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
    </div>
  </section>

  <!-- Firebase Auth Logic -->
  <script type="module" src="../../src/js/auth.js"></script>
  <script type="module" src="../../src/js/firebase.js"></script>
</body>
</html>

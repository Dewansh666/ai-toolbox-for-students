<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #42a5f5;
      padding: 20px;
      text-align: center;
      color: white;
    }
    img.banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #42a5f5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <header>
    <h1>MCQ Generator</h1>
  </header>
  <img src="../../assets/images/mcq-banner.png" alt="MCQ Generator Banner" class="banner"/>
  <div class="container">
    <input type="text" id="mcqTopic" placeholder="Enter topic for MCQs" />
    <button onclick="generateMCQs()">Generate MCQs</button>
    <textarea id="mcqOutput" rows="12" placeholder="Generated MCQs will appear here..." readonly></textarea>
  </div>
  <script src="../../src/js/mcqTool.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: #4A90E2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #2c3e50;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
    }

    button {
      background-color: #4A90E2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #357ABD;
    }

    footer {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    img.banner {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>AI Toolbox for Students</h1>
</header>

<nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="essay.html">Essay Generator</a>
  <a href="mcq.html">MCQ Generator</a>
  <a href="planner.html">Study Planner</a>
  <a href="summarize.html">Summarizer</a>
</nav>

<div class="container">
  <img src="../assets/summarizer_banner.png" alt="Summarizer Banner" class="banner"/>
  <h2>Text Summarizer</h2>
  <form id="summarizeForm">
    <label for="inputText"><strong>Enter Text:</strong></label><br><br>
    <textarea id="inputText" name="text" required></textarea><br>
    <button type="submit">Summarize</button>
  </form>
  <div id="summaryResult" style="margin-top: 20px;"></div>
</div>

<footer>
  &copy; 2025 AI Toolbox for Students
</footer>

<script src="../js/summarize.js"></script>
</body>
</html>
